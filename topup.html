<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Mobile Legends - BeeGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="h-full">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-8">
            <a href="public.html" class="text-2xl font-bold text-blue-600">BeeGame</a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="login.html" class="text-gray-600 hover:text-blue-600"> <i class="fas fa-user mr-2"></i>Login </a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto">
        <!-- Game Info -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <div class="flex items-start space-x-6">
            <img src="https://via.placeholder.com/150" alt="Mobile Legends" class="w-32 h-32 rounded-lg object-cover" />
            <div class="flex-1">
              <h1 class="text-2xl font-bold text-gray-900 mb-2">Mobile Legends</h1>
              <p class="text-gray-600 mb-4">Moonton</p>
              <div class="bg-blue-50 rounded-lg p-4">
                <h3 class="font-semibold text-blue-800 mb-2">How to find your Player ID:</h3>
                <ol class="list-decimal list-inside text-sm text-blue-700 space-y-1">
                  <li>Open Mobile Legends</li>
                  <li>Click your profile picture</li>
                  <li>Your Player ID will be shown below your username</li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <!-- Top Up Form -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Left Column - Player Info -->
          <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h2 class="text-lg font-semibold text-gray-900 mb-4">Player Information</h2>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"> Player ID </label>
                  <input type="text" placeholder="Enter your Player ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"> Server ID </label>
                  <input type="text" placeholder="Enter your Server ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
                </div>
              </form>
            </div>
          </div>

          <!-- Right Column - Denomination Selection -->
          <div class="md:col-span-2">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h2 class="text-lg font-semibold text-gray-900 mb-4">Select Diamond Package</h2>
              <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <!-- Diamond Packages -->
                <label class="relative">
                  <input type="radio" name="diamonds" value="86" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">86 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 20.000</p>
                  </div>
                </label>

                <label class="relative">
                  <input type="radio" name="diamonds" value="172" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">172 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 39.000</p>
                  </div>
                </label>

                <label class="relative">
                  <input type="radio" name="diamonds" value="257" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">257 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 59.000</p>
                  </div>
                </label>

                <label class="relative">
                  <input type="radio" name="diamonds" value="344" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">344 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 78.000</p>
                  </div>
                </label>

                <label class="relative">
                  <input type="radio" name="diamonds" value="429" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">429 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 98.000</p>
                  </div>
                </label>

                <label class="relative">
                  <input type="radio" name="diamonds" value="514" class="peer hidden" />
                  <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                    <div class="flex items-center space-x-2 mb-2">
                      <i class="fas fa-gem text-blue-500"></i>
                      <span class="font-semibold">514 Diamonds</span>
                    </div>
                    <p class="text-blue-600 font-bold">Rp 117.000</p>
                  </div>
                </label>
              </div>

              <!-- Payment Method -->
              <div class="mt-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Payment Method</h2>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                  <label class="relative">
                    <input type="radio" name="payment" value="bca" class="peer hidden" />
                    <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                      <img src="https://via.placeholder.com/80x40" alt="BCA" class="h-8 object-contain mx-auto" />
                    </div>
                  </label>

                  <label class="relative">
                    <input type="radio" name="payment" value="mandiri" class="peer hidden" />
                    <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                      <img src="https://via.placeholder.com/80x40" alt="Mandiri" class="h-8 object-contain mx-auto" />
                    </div>
                  </label>

                  <label class="relative">
                    <input type="radio" name="payment" value="gopay" class="peer hidden" />
                    <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                      <img src="https://via.placeholder.com/80x40" alt="GoPay" class="h-8 object-contain mx-auto" />
                    </div>
                  </label>

                  <label class="relative">
                    <input type="radio" name="payment" value="ovo" class="peer hidden" />
                    <div class="border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                      <img src="https://via.placeholder.com/80x40" alt="OVO" class="h-8 object-contain mx-auto" />
                    </div>
                  </label>
                </div>
              </div>

              <!-- Proceed Button -->
              <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Continue to Payment</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto px-4 py-8">
        <div class="text-center">
          <p>&copy; 2024 BeeGame. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
